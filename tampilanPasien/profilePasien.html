<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profilePasien.css">

</head>

<body>
    <!--Header-->
    <div class="header">
        <img class="logoProfile" src="../property/logo profile.png" alt="">
        <h1 class="teksProfile">Profile</h1>
    </div>

    <!--Biodata Pengguna-->
    <a href="./editProfilePasien.html">
        <img class="edit" src="../property/logo edit.png" alt="">
    </a>

    <div class="biodata">
        <img class="fotoProfile" src="../property/profile.png" alt="">
        <h1 id="namaProfile" class="nama">Kasih Mariana</h1>
        <h4 id="birthDateProfile" class="birth-date">Birth-Date: </h4>
        <h4 id="telpProfile" class="telp">Telp Number: </h4>
        <h4 id="alamatProfile" class="alamat">Address: </h4>
        <a class="berandaLink" href="./afterLoginPasien.html">
            <h3 class="done">Done</h3>
        </a>
        <a href="../register.html">
            <h3 class="logout">LogOut</h3>
        </a>
    </div>

    <!--Contact Us-->
    <div id="contact" class="slide4">
        <img class="logoJikuSlide4" src="../property/logo.png" alt="">
        <div class="aboutMe">
            <table>
                <tr>
                    <th>Contact</th>
                    <th>Call Center</th>
                    <th>Social Media</th>
                </tr>

                <tr>
                    <td><img class="logoLokasi" src="../property/logo lokasi.png" alt=""> Bandung, Jawa Barat</td>
                    <td><img class="logoPhone" src="../property/logo phone.png" alt=""> +6289 1615 1243</td>
                    <td><img class="logoEmail" src="../property/logo email.png" alt=""> callcenter@jiku.co.id</td>
                </tr>
                <tr>
                    <td><img class="logoWhatsapp" src="../property/logo whatsapp.png" alt=""> 0852 1310 5087</td>
                </tr>
                <tr>
                    <td><img class="logoInstagram" src="../property/logo instagram.png" alt=""> Instagram</td>
                </tr>
            </table>
        </div>

    </div>

    <script>
        // Ambil nilai dari URL
        var params = new URLSearchParams(window.location.search);
        var nama = params.get("nama");
        var birthDate = params.get("birthDate");
        var telp = params.get("telp");
        var alamat = params.get("alamat");

        // Update nilai pada elemen profile.html
        document.getElementById("namaProfile").innerHTML = nama;
        document.getElementById("birthDateProfile").innerHTML = "Birth-Date: " + birthDate;
        document.getElementById("telpProfile").innerHTML = "Telp Number: " + telp;
        document.getElementById("alamatProfile").innerHTML = "Address: " + alamat;
    </script>



</body>

</html>
